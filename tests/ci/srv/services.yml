version: "3.9"

services: 
  prometheus:
    build:
      context: ./prometheus
    hostname: prometheus
    container_name: prometheus
    volumes:
      - type: volume
        source: tsdb
        target: /var/lib/prometheus
      - type: bind
        source: ./prometheus
        target: /etc/prometheus
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.config.file=/etc/prometheus/web.yml'
    ports:
      - "9090:9090"

  mongo:
    image:
      mongo:6.0
    hostname:
      mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=supremm
      - MONGO_INITDB_ROOT_PASSWORD=supremm-test123
    volumes:
      - type: volume
        source: mongodb
        target: /data/db
    expose:
      - "27017:27017"

volumes:
  tsdb:
  mongodb:
